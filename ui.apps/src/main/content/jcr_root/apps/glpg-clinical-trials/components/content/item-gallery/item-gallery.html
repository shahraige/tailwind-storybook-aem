<sly data-sly-test="${wcmmode.edit}">
    <p class="component-title bg-white text-center py-2 d-flex justify-content-center align-items-center">
        <span>${component.title}</span>
    </p>
</sly>

<div class="container">
    <div class="col-md-12">
        <div class="item-gellary section">
            <div class="item-gellary__inner">
                <sly data-sly-test="${properties.itemType == 'teaser'}">
                    <sly data-sly-use.itemGalleryUse="com.glpg.clinicaltrials.core.components.use.ItemGalleryUse">
                        <sly data-sly-test="${itemGalleryUse.teaserGalleries.size > 0}">
                            <div class="teaser-gellary__inner">
                                <div class="row">
                                    <sly data-sly-list.itemGallery="${itemGalleryUse.teaserGalleries}">
                                        <sly data-sly-test="${itemGallery.teaserLabel != '' || itemGallery.imagePath != ''}">
                                            <sly data-sly-use.formattedLink="${'com.glpg.clinicaltrials.core.components.use.LinkFormatterUse' @ link= itemGallery.pagePath }"/>
                                            <div class="col-md-6">
                                                <div class="gellary-item">
                                                    <div class="gellary-item__img">
                                                        <img src="${itemGallery.imagePath}" alt="${itemGallery.teaserLabel}" />
                                                    </div>
                                                    <div class="gellary-item__overlay">
                                                        <div class="button-link section">
                                                            <a
                                                                class="btn btn-info   "
                                                                data-type=""
                                                                href="${formattedLink.url}"
                                                                target=""
                                                                title=""
                                                                role="button"
                                                        >${itemGallery.teaserLabel}</a
                                                        >
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </sly>
                                    </sly>
                                </div>
                            </div>
                        </sly>
                    </sly>
                </sly>
                <sly data-sly-test="${properties.itemType == 'card'}">
                    <sly data-sly-use.itemGalleryUse="com.glpg.clinicaltrials.core.components.use.ItemGalleryUse">
                        <sly data-sly-test="${itemGalleryUse.cardGalleries.size > 0}">
                            <div class="card__inner">
                                <div class="container">
                                    <div class="row" data-sly-list.cardItem="${itemGalleryUse.cardGalleries}">
                                        <sly data-sly-test="${cardItem.itemLabel != '' || cardItem.imagePath != ''}">
                                            <sly data-sly-use.formattedLink="${'com.glpg.clinicaltrials.core.components.use.LinkFormatterUse' @ link= cardItem.pagePath }"/>
                                            <div class="col-md-4">
                                                <a href="${formattedLink.url}">
                                                    <div class="card__inner__item">
                                                        <div class="icon">
                                                            <img src="${cardItem.imagePath}" alt="transparency-icon" />
                                                        </div>
                                                        <div class="title">${cardItem.itemLabel}</div>
                                                    </div>
                                                </a>
                                            </div>
                                        </sly>
                                    </div>
                                </div>
                            </div>
                        </sly>
                    </sly>
                </sly>
            </div>
        </div>
    </div>
</div>
