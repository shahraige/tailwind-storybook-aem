<sly data-sly-test="${wcmmode.edit}">
    <p class="component-title bg-white text-center py-2 d-flex justify-content-center align-items-center">
        <span>${component.title}</span>
    </p>
</sly>

<sly data-sly-use.formattedLink="${'com.glpg.clinicaltrials.core.components.use.LinkFormatterUse' @ link=properties.searchResultPagePath }"/>

<div class="search-filter-overlay__wrapper"
     ng-controller="searchFilterController as ctrl"
     ng-cloak
>
    <div class="search-filter-overlay__container">
        <form
              name="filterOverlayForm"
              ng-submit = "ctrl.submit('${formattedLink.url}', '${properties.targetType}')"
        >
            <input type="hidden" id="searchFilterResource" value="${resource.path}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group input-field ">
                        <input
                                id="Keyword"
                                class=" form-control ${properties.keywordTooltip == true ? 'has-ToolTip' : ''}"
                                type="text"
                                name="Keyword"
                                ng-model="ctrl.data.keyword"
                                autocomplete="off"
                                placeholder=""
                                value=""
                        />
                        <div class="left-info">
                            <label for="Keyword"><span>${properties.keywordSearchLabel ? properties.keywordSearchLabel : 'Keyword search'}</span> </label>
                        </div>
                        <div class="right-text-action">
                            <div class="icons-wrap"></div>
                            <sly data-sly-test="${properties.keywordTooltip}">
                                <span
                                        class="tooltip-icon"
                                        rel="tooltip"
                                        data-toggle="tooltip"
                                        data-html="true"
                                        data-title="${properties.keywordSearchTooltipText}"
                                        data-original-title=""
                                        title=""
                                ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        id="Capa_1"
                                        enable-background="new 0 0 524.235 524.235"
                                        height="24"
                                        width="24"
                                        version="1.1"
                                        x="0"
                                        y="0"
                                        viewBox="0 0 524.235 524.235"
                                        class=""
                                >
                  <path
                          d="M213.333,0C95.467,0,0,95.467,0,213.333s95.467,213.333,213.333,213.333S426.667,331.2,426.667,213.333S331.2,0,213.333,0    z M234.667,320H192V192h42.667V320z M234.667,149.333H192v-42.667h42.667V149.333z"
                          fill="#9497a2"
                          data-original="#000000"
                          class=""
                  ></path></svg
                                ></span>
                            </sly>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="invalid-feedback">Please insert text</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div
                            class="form-group form-group--select input-field position-relative"
                    >
                        <input
                                id="condition"
                                list="search"
                                name="condition"
                                ng-model="ctrl.data.condition"
                                class="select_search form-control"
                        />
                        <datalist id="search">
                            <option ng-repeat="condition in ctrl.medicalConditions" data-value="{{condition}}" value="{{condition}}"></option>
                        </datalist
                        >
                        <label for="condition"><span class="required-txt"></span></label>
                        <div class="left-info">
                            <span>${properties.medicalConditionLabel ? properties.medicalConditionLabel : 'Search by medical condition' }</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="invalid-feedback"></div>
                        </div>
                        <!-- *start angel down custom arrow for select --><span
                            class="angle-down"
                    ><svg
                            width="1em"
                            height="1em"
                            viewBox="0 0 16 16"
                            class="bi bi-chevron-down"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                <path
                        fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                ></path></svg></span
                    ><!-- #End angel down custom arrow for select -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div
                                class="control-group form-group form-group--select input-field "
                        >
                            <select id="country" name="country" class="country_selector form-control"
                                    ng-model="ctrl.data.country"
                            >
                                <option value="">${properties.countryLabel ? properties.countryLabel : 'country'}</option>
                                <option ng-repeat="country in ctrl.countries" value="{{country.code}}">{{country.name}}</option>
                            </select>
                            <div class="left-info"><span></span></div>
                            <div class="d-flex justify-content-between">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="right-text-action">
                                <sly data-sly-test="${properties.countryTooltip}">
                                    <span
                                            class="tooltip-icon"
                                            rel="tooltip"
                                            data-toggle="tooltip"
                                            data-html="true"
                                            data-title="${properties.countryTooltipText}"
                                            data-original-title=""
                                            title=""
                                    ><svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            id="Capa_1"
                                            enable-background="new 0 0 524.235 524.235"
                                            height="24"
                                            width="24"
                                            version="1.1"
                                            x="0"
                                            y="0"
                                            viewBox="0 0 524.235 524.235"
                                            class=""
                                    >
                                    <path
                                            d="M213.333,0C95.467,0,0,95.467,0,213.333s95.467,213.333,213.333,213.333S426.667,331.2,426.667,213.333S331.2,0,213.333,0    z M234.667,320H192V192h42.667V320z M234.667,149.333H192v-42.667h42.667V149.333z"
                                            fill="#9497a2"
                                            data-original="#000000"
                                            class=""
                                    ></path></svg
                                    ></span>
                                </sly>
                            </div>
                            <!-- *start angel down custom arrow for select --><span
                                class="angle-down"
                        ><svg
                                width="1em"
                                height="1em"
                                viewBox="0 0 16 16"
                                class="bi bi-chevron-down"
                                fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                  <path
                          fill-rule="evenodd"
                          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                  ></path></svg></span
                        ><!-- #End angel down custom arrow for select -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group input-field ">
                        <input
                                id="zip"
                                class=" form-control ${properties.keywordTooltip == true ? 'has-ToolTip' : ''}"
                                type="text"
                                name="zip"
                                autocomplete="off"
                                placeholder=""
                                value=""
                                data-ng-disabled="ctrl.zipDisabled"
                                ng-model="ctrl.data.zip"
                                ng-blur="ctrl.validate()"
                                ng-class="{'is-invalid' : ctrl.validation == false}"
                        />
                        <div class="left-info">
                            <label for="zip"><span>${'zipcode as text'}</span> </label>
                        </div>
                        <div class="right-text-action">
                            <div class="icons-wrap"></div>
                            <sly data-sly-test="${properties.keywordTooltip}">
                                <span
                                        class="tooltip-icon"
                                        rel="tooltip"
                                        data-toggle="tooltip"
                                        data-html="true"
                                        data-title="${properties.keywordSearchTooltipText}"
                                        data-original-title=""
                                        title=""
                                ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        id="Capa_1"
                                        enable-background="new 0 0 524.235 524.235"
                                        height="24"
                                        width="24"
                                        version="1.1"
                                        x="0"
                                        y="0"
                                        viewBox="0 0 524.235 524.235"
                                        class=""
                                >
                  <path
                          d="M213.333,0C95.467,0,0,95.467,0,213.333s95.467,213.333,213.333,213.333S426.667,331.2,426.667,213.333S331.2,0,213.333,0    z M234.667,320H192V192h42.667V320z M234.667,149.333H192v-42.667h42.667V149.333z"
                          fill="#9497a2"
                          data-original="#000000"
                          class=""
                  ></path></svg
                                ></span>
                            </sly>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="invalid-feedback">Please insert text</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-checkbox section">
                        <!-- * START form-checkbox component -->
                        <div class="form-check d-flex">
                            <input
                                    type="checkbox"
                                    name="recruit"
                                    id="recruit"
                                    class="input-checkbox    "
                                    ng-model="ctrl.data.recruit"
                            /><label
                                for="recruit"
                                aria-label="Aria help text for screen reader"
                                class="form-check-label"
                        ><span class="checkbox"
                        ><svg
                                width="1em"
                                height="1em"
                                viewBox="0 0 16 16"
                                class="bi bi-check"
                                fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                    <path
                            fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"
                    ></path></svg
                        ></span>
                            <div class="consent-checkbox section">
                                <div class="cmp-text">
                                    <p>${properties.checkboxLabel ? properties.checkboxLabel : 'Only show me trials recruiting now or recruiting soon'}</p>
                                </div>
                            </div>
                        </label
                        >
                        </div>
                        <!-- # END form-checkbox component -->
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="button-link section">
                        <!-- Start button-link component markup, Copy from here --><input
                            class="btn btn-outline-primary white  w-100"
                            data-type=""
                            href=""
                            target="_blank"
                            title=""
                            type="submit"
                            value="${properties.submitBtnLabel}"
                            data-ng-disabled="!ctrl.validation"
                    />
                    <!-- End button-link component markup -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="search-filter-overlay__close"></div>
</div>
